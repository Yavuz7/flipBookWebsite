<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a book website derived off the video from Coding star:https://youtu.be/0kD6ff2J3BQ?si=NJOgpD14eDmiaVZ2 "
    />
    <title>Flip Book</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Previous Page Button -->
    <button id="prev-btn" class="control-btn"></button>

    <!-- Book -->
    <div id="book" class="book">
      <!-- Front Cover + Page 1  -->
      <div class="page">
        <div class="front">
          <div class="front-content">
            <h1>Front Cover</h1>
          </div>
        </div>
        <div class="back">
          <div class="back-content">
            <h1>Page 1</h1>
          </div>
        </div>
      </div>

      <!-- Page 2 + 3 -->
      <div class="page">
        <div class="front">
          <div class="front-content">
            <h1>Page 2</h1>
          </div>
        </div>
        <div class="back">
          <div class="back-content">
            <h1>Page 3</h1>
          </div>
        </div>
      </div>

      <!-- Page 4 + 5 -->
      <div class="page">
        <div class="front">
          <div class="front-content">
            <h1>Page 4</h1>
          </div>
        </div>
        <div class="back">
          <div class="back-content">
            <h1>Page 5</h1>
          </div>
        </div>
      </div>

      <!-- Page 6 + 7 -->
      <div class="page">
        <div class="front">
          <div class="front-content">
            <h1>Page 6</h1>
          </div>
        </div>
        <div class="back">
          <div class="back-content">
            <h1>Page 7</h1>
          </div>
        </div>
      </div>

      <!-- Page 8 + 9 -->
      <div class="page">
        <div class="front">
          <div class="front-content">
            <h1>Page 8</h1>
          </div>
        </div>
        <div class="back">
          <div class="back-content">
            <h1>Page 9</h1>
          </div>
        </div>
      </div>

      <!-- Page 10+ 11 -->
      <div class="page">
        <div class="front">
          <div class="front-content">
            <h1>Page 10</h1>
          </div>
        </div>
        <div class="back">
          <div class="back-content">
            <h1>Page 11</h1>
          </div>
        </div>
      </div>

      <!-- Page 12+ Back -->
      <div class="page">
        <div class="front">
          <div class="front-content">
            <h1>Page 12</h1>
          </div>
        </div>
        <div class="back">
          <div class="back-content">
            <h1>Back Cover</h1>
          </div>
        </div>
      </div>
    </div>

    <!-- Next Page Button -->
    <button id="next-btn" class="control-btn"></button>
    <script src="./app.js" defer></script>
  </body>
</html>
